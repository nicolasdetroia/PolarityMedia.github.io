<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polarity Media</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;500;600;700;800;900&family=Source+Serif+Pro:wght@300;400;600;700&family=Inter:wght@300;400;500;600;700&display=swap');
        
        .font-serif { font-family: 'Playfair Display', 'Source Serif Pro', Georgia, serif; }
        .font-sans { font-family: 'Inter', system-ui, sans-serif; }
        .font-editorial { font-family: 'Source Serif Pro', Georgia, serif; }
        
        .navlink { 
          font-size: 0.875rem; 
          letter-spacing: 0.05em; 
          text-transform: uppercase;
          font-weight: 500;
          padding: 0.75rem 0;
          border-bottom: 1px solid transparent;
          transition: all 0.3s ease;
          position: relative;
        }
        .navlink:hover, .navlink.active { 
          border-bottom-color: #000;
          color: #000;
        }
        
        html { 
          scroll-behavior: smooth; 
          font-size: 16px;
        }
        
        body {
          line-height: 1.6;
          color: #1a1a1a;
        }
        
        .editorial-grid {
          display: grid;
          grid-template-columns: repeat(12, 1fr);
          gap: 3rem;
        }
        
        .fade-in {
          animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
        }
        
        .dealroom-hero {
          background: #000000;
          color: #ffffff;
        }
        
        .dealroom-section {
          background: #000000;
          color: #ffffff;
          border-bottom: 1px solid #333333;
        }
        
        .dealroom-card {
          background: #000000;
          border: 1px solid #333333;
          transition: all 0.3s ease;
        }
        
        .dealroom-card:hover {
          border-color: #ffffff;
        }
        
        .editorial-quote {
          font-size: 1.5rem;
          line-height: 1.4;
          font-style: italic;
          color: #4a4a4a;
          border-left: 3px solid #000;
          padding-left: 2rem;
          margin: 2rem 0;
        }
        
        .condenast-button {
          background: #000;
          color: #fff;
          padding: 1rem 2rem;
          border: none;
          font-family: 'Inter', sans-serif;
          font-weight: 500;
          letter-spacing: 0.05em;
          text-transform: uppercase;
          font-size: 0.875rem;
          transition: all 0.3s ease;
          cursor: pointer;
        }
        
        .condenast-button:hover {
          background: #333;
          transform: translateY(-1px);
        }
        
        .condenast-button-outline {
          background: transparent;
          color: #000;
          border: 1px solid #000;
          padding: 1rem 2rem;
          font-family: 'Inter', sans-serif;
          font-weight: 500;
          letter-spacing: 0.05em;
          text-transform: uppercase;
          font-size: 0.875rem;
          transition: all 0.3s ease;
          cursor: pointer;
        }
        
        .condenast-button-outline:hover {
          background: #000;
          color: #fff;
        }
        
        .editorial-heading {
          font-size: clamp(2.5rem, 5vw, 4rem);
          line-height: 1.1;
          font-weight: 300;
          letter-spacing: -0.02em;
        }
        
        .editorial-subheading {
          font-size: clamp(1.5rem, 3vw, 2.25rem);
          line-height: 1.2;
          font-weight: 400;
          letter-spacing: -0.01em;
        }
        
        .editorial-body {
          font-size: 1.125rem;
          line-height: 1.7;
          color: #4a4a4a;
        }
        
        .editorial-caption {
          font-size: 0.875rem;
          color: #8a8a8a;
          text-transform: uppercase;
          letter-spacing: 0.1em;
          font-weight: 500;
        }
        
        .premium-spacing {
          padding: 6rem 0;
        }
        
        .editorial-image {
          background: linear-gradient(135deg, #f0f0f0 0%, #e8e8e8 100%);
          border: 1px solid #e5e5e5;
        }
        
        .condenast-footer {
          background: #1a1a1a;
          color: #fff;
          border-top: 1px solid #333;
        }
        
        .editorial-divider {
          height: 1px;
          background: linear-gradient(90deg, transparent 0%, #e5e5e5 50%, transparent 100%);
          margin: 4rem 0;
        }
        
        .animate-scroll {
          animation: scroll 30s linear infinite;
        }
        
        @keyframes scroll {
          0% {
            transform: translateX(0);
          }
          100% {
            transform: translateX(-50%);
          }
        }
        
        .company-logo {
          transition: all 0.3s ease;
          filter: grayscale(100%) brightness(0.7);
        }
        
        .company-logo:hover {
          filter: grayscale(0%) brightness(1);
          transform: scale(1.05);
          box-shadow: 0 8px 32px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div id="root"></div>

</html>
