<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Polarity Media</title>

  <!-- React / Babel / Tailwind -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;500;600;700;800;900&family=Source+Serif+Pro:wght@300;400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    /* ========= Brand Palette ========= */
    :root{
      --pm-bg:   #000C23;   /* page background (navy) */
      --pm-deep: #020C1E;   /* deepest surfaces */
      --pm-primary: #06ABF8;/* electric blue */
      --pm-mid:  #11659B;   /* secondary blue */
      --pm-ink:  #06385E;   /* accents */
      --pm-text: #FFFFFF;
      --pm-text-dim: rgba(255,255,255,0.75);
      --pm-border: rgba(6,171,248,0.18);
    }

    /* ========= Base ========= */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--pm-bg);
      color: var(--pm-text);
    }

    /* ========= Header ========= */
    .site-header {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1000;
      background: rgba(0, 12, 35, 0.92); /* brand navy with translucency */
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--pm-border);
    }
    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1.5rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.25rem;
      font-weight: 700;
      text-decoration: none;
      background: linear-gradient(90deg, var(--pm-primary), var(--pm-mid));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      transition: opacity .3s ease;
      display: inline-flex;
      align-items: center;
      gap: .75rem;
    }
    .logo:hover { opacity: .85; }

    /* ========= Buttons ========= */
    .btn-secondary {
      background: linear-gradient(90deg, var(--pm-primary), var(--pm-mid));
      color: #001328;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 600;
      transition: filter .2s ease, transform .2s ease;
    }
    .btn-secondary:hover {
      filter: brightness(1.06);
      transform: translateY(-1px);
    }

    /* ========= Marquee ========= */
    .animate-scroll {
      animation: scroll 30s linear infinite;
      will-change: transform;           /* smoother GPU compositing */
    }
    @keyframes scroll {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    @media (prefers-reduced-motion: reduce) {
      .animate-scroll { animation: none; }
    }

    /* ========= Company Logos (smooth, no layout shift) ========= */
    .company-logo {
      transition: filter .2s ease, box-shadow .2s ease, transform .2s ease;
    }
    .company-logo img {
      will-change: transform, filter;
      transition: transform .18s ease-out, filter .18s ease-out;
      filter: none;               /* full color while moving */
      transform: translateZ(0);   /* nudge to GPU */
    }
    .company-logo:hover img,
    .company-logo:focus-visible img {
      transform: scale(1.05);
      filter: saturate(1.25) brightness(1.06);
    }
    .company-logo:hover,
    .company-logo:focus-visible {
      box-shadow: 0 8px 24px rgba(6, 171, 248, 0.28);
      outline: 2px solid rgba(6,171,248,0.28);
      outline-offset: 0;
    }

    /* Helpers */
    p, .muted { color: var(--pm-text-dim); }
    .section-deep { background: var(--pm-deep); }
    .border-brand { border-color: var(--pm-border); }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    function PolarityMediaSite() {
      return (
        <>
          {/* Header */}
          <header className="site-header">
            <div className="header-content">
              <a href="#" className="logo">
                <img src="Content/polaritymedia.png" alt="Polarity Media Logo" style={{width: '32px', height: '32px', objectFit: 'contain'}} />
                Polarity Media
              </a>
              <a href="https://forms.fillout.com/t/..." target="_blank" rel="noopener noreferrer" className="btn-secondary">
                Get Started
              </a>
            </div>
          </header>

          {/* Page Layout: make main > 100vh so footer is just below the fold */}
          <div className="min-h-[108vh] sm:min-h-[112vh] flex flex-col">
            <main className="flex-1">
              {/* Hero */}
              <div style={{ paddingTop: '120px' }}>
                <div className="max-w-4xl mx-auto px-6 pt-32 pb-14 text-center">
                  <h1 className="text-6xl lg:text-8xl font-bold leading-tight mb-8 text-transparent bg-clip-text"
                      style={{ backgroundImage: 'linear-gradient(90deg, var(--pm-primary), var(--pm-mid))' }}>
                        Where Innovation Meets Insight.
                  </h1>

                  <p className="text-xl lg:text-2xl max-w-4xl mx-auto leading-relaxed mb-12">
Polarity Media is a digital brand that makes technology and finance easy to understand. We teach hands-on IT skills like building computers and cybersecurity basics, plus practical knowledge about investing and personal finance.                  </p>

                  <a
                    href="https://forms.fillout.com/t/...."
                    target="_blank"
                    className="btn-secondary inline-flex items-center gap-2"
                  >
                    Book a call →
                  </a>
                </div>
              </div>

              {/* Moving Companies Section (tight to hero) */}
              <div className="-mt-2 md:-mt-4 pt-8 pb-16 section-deep">
                <div className="text-center mb-6">
                  <h2 className="text-xl font-medium" style={{ color: 'rgba(255,255,255,0.8)' }}>
                    Founders & CEO with experience at industry-defining companies and institutions
                  </h2>
                </div>

                <div className="overflow-hidden">
                  <div
                    className="flex animate-scroll gap-4 md:gap-10"
                    style={{ width: '200%', willChange: 'transform' }}
                  >
                    {[
                      {name: 'Best Buy', logo: 'https://corporate.bestbuy.com/wp-content/uploads/2022/11/BBY-logo-white-background.jpeg'},
                      {name: 'Geek Squad', logo: 'https://www.rd.com/wp-content/uploads/2022/10/RD-geek-squad-scams-GettyImages-857449342-JVedit.jpg'},
                      {name: 'London School of Economics', logo: 'https://soasalumni.org/wp-content/uploads/2021/12/17.jpg'},
                      {name: 'Rutgers Business School', logo: 'https://poetsandquantsforundergrads.com/wp-content/uploads/sites/3/2016/12/RBS-25-660x325.jpg'},
                      /* repeat to loop */
                      {name: 'Best Buy', logo: 'https://corporate.bestbuy.com/wp-content/uploads/2022/11/BBY-logo-white-background.jpeg'},
                      {name: 'Geek Squad', logo: 'https://www.rd.com/wp-content/uploads/2022/10/RD-geek-squad-scams-GettyImages-857449342-JVedit.jpg'},
                      {name: 'London School of Economics', logo: 'https://soasalumni.org/wp-content/uploads/2021/12/17.jpg'},
                      {name: 'Rutgers Business School', logo: 'https://poetsandquantsforundergrads.com/wp-content/uploads/sites/3/2016/12/RBS-25-660x325.jpg'},
                    ].map((company, i) => (
                      <div
                        key={i}
                        className="flex-shrink-0 mx-8 flex items-center justify-center"
                        style={{ contain: 'paint' }}
                      >
                        <div className="w-40 h-24 bg-white rounded-lg shadow-sm border flex items-center justify-center p-5 company-logo"
                             style={{ borderColor:'rgba(255,255,255,0.12)' }}>
                          <img
                            src={company.logo}
                            alt={company.name}
                            className="max-h-12 md:max-h-14 object-contain"
                          />
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              </div>
            </main>
          </div>

          {/* Footer lives AFTER the min-h container so it's just below the fold */}
          <footer
            className="border-t py-8 text-gray-300"
            style={{ background: 'var(--pm-deep)', borderColor: 'var(--pm-border)' }}
          >
            <div className="max-w-6xl mx-auto px-6">
              <div className="flex flex-col md:flex-row justify-between items-center gap-4 text-sm">
                <div>© {new Date().getFullYear()} Polarity Media. All rights reserved.</div>
                <div className="flex items-center gap-6">
                  <a href="#privacy" className="transition hover:text-white">Privacy Policy</a>
                  <a href="#terms" className="transition hover:text-white">Terms of Service</a>
                  <a href="mailto:ngd30@scarletmail.rutgers.edu" className="transition hover:text-white">Contact</a>
                </div>
              </div>
            </div>
          </footer>
        </>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<PolarityMediaSite />);
  </script>
</body>
</html>
