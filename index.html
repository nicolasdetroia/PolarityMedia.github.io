<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polarity Media - LinkedIn Content That Drives Pipeline</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        
        body {
          font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
          background: #000000;
          color: #ffffff;
          line-height: 1.6;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
        }
        
        html {
          scroll-behavior: smooth;
        }
        
        /* Typography */
        .hero-title {
          font-size: clamp(2.5rem, 8vw, 5rem);
          font-weight: 700;
          line-height: 1.1;
          letter-spacing: -0.03em;
        }
        
        .hero-subtitle {
          font-size: clamp(1.125rem, 2.5vw, 1.5rem);
          font-weight: 400;
          line-height: 1.5;
          letter-spacing: -0.01em;
        }
        
        .section-title {
          font-size: clamp(1.25rem, 3vw, 1.5rem);
          font-weight: 600;
          letter-spacing: -0.02em;
        }
        
        /* Button Styles */
        .btn-primary {
          display: inline-flex;
          align-items: center;
          gap: 0.5rem;
          background: #ffffff;
          color: #000000;
          padding: 1rem 2rem;
          border-radius: 0.5rem;
          font-weight: 600;
          font-size: 1rem;
          text-decoration: none;
          transition: all 0.2s ease;
          border: 2px solid transparent;
        }
        
        .btn-primary:hover {
          background: #f5f5f5;
          transform: translateY(-1px);
          box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
        }
        
        .btn-secondary {
          display: inline-flex;
          align-items: center;
          background: transparent;
          color: #ffffff;
          padding: 0.75rem 1.5rem;
          border: 1px solid rgba(255, 255, 255, 0.2);
          border-radius: 0.5rem;
          font-weight: 500;
          font-size: 0.875rem;
          text-decoration: none;
          transition: all 0.2s ease;
        }
        
        .btn-secondary:hover {
          background: rgba(255, 255, 255, 0.05);
          border-color: rgba(255, 255, 255, 0.4);
        }
        
        /* Header Styles */
        .site-header {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          z-index: 100;
          background: rgba(0, 0, 0, 0.8);
          backdrop-filter: blur(12px);
          border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header-content {
          max-width: 1280px;
          margin: 0 auto;
          padding: 1.5rem 2rem;
          display: flex;
          align-items: center;
          justify-content: space-between;
        }
        
        .logo {
          font-size: 1.125rem;
          font-weight: 700;
          letter-spacing: 0.05em;
          color: #ffffff;
          text-decoration: none;
        }
        
        /* Hero Section */
        .hero-section {
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 8rem 2rem 4rem;
          background: radial-gradient(ellipse at top, rgba(255, 255, 255, 0.05) 0%, transparent 70%);
        }
        
        .hero-content {
          max-width: 900px;
          text-align: center;
        }
        
        .hero-title {
          margin-bottom: 1.5rem;
          background: linear-gradient(180deg, #ffffff 0%, #a0a0a0 100%);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
        }
        
        .hero-subtitle {
          color: rgba(255, 255, 255, 0.7);
          margin-bottom: 2.5rem;
          max-width: 700px;
          margin-left: auto;
          margin-right: auto;
        }
        
        /* Companies Section */
        .companies-section {
          padding: 4rem 2rem;
          background: #000000;
          border-top: 1px solid rgba(255, 255, 255, 0.1);
          border-bottom: 1px solid rgba(255, 255, 255, 0.1);
          overflow: hidden;
        }
        
        .companies-title {
          text-align: center;
          font-size: 1rem;
          font-weight: 500;
          color: rgba(255, 255, 255, 0.5);
          margin-bottom: 3rem;
          letter-spacing: 0.05em;
        }
        
        .companies-track {
          display: flex;
          animation: scroll 40s linear infinite;
          width: fit-content;
        }
        
        .company-logo-wrapper {
          flex-shrink: 0;
          margin: 0 2rem;
          padding: 1.5rem 2rem;
          background: rgba(255, 255, 255, 0.03);
          border: 1px solid rgba(255, 255, 255, 0.1);
          border-radius: 0.75rem;
          transition: all 0.3s ease;
          height: 80px;
          display: flex;
          align-items: center;
          justify-content: center;
          min-width: 140px;
        }
        
        .company-logo-wrapper:hover {
          background: rgba(255, 255, 255, 0.08);
          border-color: rgba(255, 255, 255, 0.3);
          transform: translateY(-2px);
        }
        
        .company-logo-wrapper img {
          max-height: 32px;
          max-width: 100px;
          object-fit: contain;
          filter: brightness(0) invert(1) opacity(0.6);
          transition: all 0.3s ease;
        }
        
        .company-logo-wrapper:hover img {
          filter: brightness(0) invert(1) opacity(1);
        }
        
        @keyframes scroll {
          0% {
            transform: translateX(0);
          }
          100% {
            transform: translateX(-50%);
          }
        }
        
        /* Footer */
        .site-footer {
          padding: 3rem 2rem;
          background: #000000;
          border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .footer-content {
          max-width: 1280px;
          margin: 0 auto;
          display: flex;
          flex-direction: column;
          gap: 2rem;
        }
        
        .footer-row {
          display: flex;
          flex-direction: column;
          gap: 1.5rem;
        }
        
        .footer-copyright {
          font-size: 0.875rem;
          color: rgba(255, 255, 255, 0.4);
        }
        
        .footer-links {
          display: flex;
          gap: 2rem;
          flex-wrap: wrap;
        }
        
        .footer-link {
          font-size: 0.875rem;
          color: rgba(255, 255, 255, 0.5);
          text-decoration: none;
          transition: color 0.2s ease;
        }
        
        .footer-link:hover {
          color: rgba(255, 255, 255, 0.9);
        }
        
        /* Responsive */
        @media (min-width: 768px) {
          .footer-row {
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
          }
        }
        
        @media (max-width: 768px) {
          .hero-section {
            padding: 6rem 1.5rem 3rem;
          }
          
          .companies-section {
            padding: 3rem 1rem;
          }
          
          .company-logo-wrapper {
            margin: 0 1rem;
            min-width: 120px;
          }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        function PolarityMediaSite() {
          const companies = [
            {name: 'Advance Publications', logo: 'https://upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Advance_Publications_logo.svg/200px-Advance_Publications_logo.svg.png'},
            {name: 'Condé Nast', logo: 'https://upload.wikimedia.org/wikipedia/commons/thumb/4/4a/Cond%C3%A9_Nast_logo.svg/200px-Cond%C3%A9_Nast_logo.svg.png'},
            {name: 'Vogue', logo: 'https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Vogue_logo.svg/200px-Vogue_logo.svg.png'},
            {name: 'Reddit', logo: 'https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Reddit_logo_new.svg/200px-Reddit_logo_new.svg.png'},
            {name: 'Warner Bros', logo: 'https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Warner_Bros._logo_2023.svg/200px-Warner_Bros._logo_2023.svg.png'},
            {name: 'Turnitin', logo: 'https://upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Turnitin_logo.svg/200px-Turnitin_logo.svg.png'},
          ];

          return (
            <>
              {/* Header */}
              <header className="site-header">
                <div className="header-content">
                  <a href="#" className="logo">POLARITY MEDIA</a>
                  <a href="https://forms.fillout.com/t/dY45Ury3XMus" target="_blank" rel="noopener noreferrer" className="btn-secondary">
                    Get Started
                  </a>
                </div>
              </header>

              {/* Hero Section */}
              <section className="hero-section">
                <div className="hero-content">
                  <h1 className="hero-title">
                    LinkedIn content that drives pipeline
                  </h1>
                  
                  <p className="hero-subtitle">
                    We write LinkedIn posts for founders and executives to drive pipeline.
                  </p>
                  
                  {/* Companies inline */}
                  <div style={{margin: '3rem 0'}}>
                    <h2 className="companies-title" style={{marginBottom: '2rem'}}>
                      WE'VE WORKED WITH STARTUPS BACKED BY:
                    </h2>
                    
                    <div style={{overflow: 'hidden', maxWidth: '800px', margin: '0 auto'}}>
                      <div className="companies-track">
                        {/* First set of logos */}
                        {companies.map((company, i) => (
                          <div key={i} className="company-logo-wrapper">
                            <img 
                              src={company.logo} 
                              alt={company.name}
                              loading="lazy"
                            />
                          </div>
                        ))}
                        {/* Duplicate for seamless loop */}
                        {companies.map((company, i) => (
                          <div key={`dup-${i}`} className="company-logo-wrapper">
                            <img 
                              src={company.logo} 
                              alt={company.name}
                              loading="lazy"
                            />
                          </div>
                        ))}
                      </div>
                    </div>
                  </div>
                  
                  <a href="https://forms.fillout.com/t/dY45Ury3XMus" target="_blank" rel="noopener noreferrer" className="btn-primary">
                    Book a call
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                      <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                  </a>
                </div>
              </section>

              {/* Companies Section - REMOVED, now inline above */}

              {/* Footer */}
              <footer className="site-footer">
                <div className="footer-content">
                  <div className="footer-row">
                    <div className="footer-copyright">
                      © {new Date().getFullYear()} Polarity Media. All rights reserved.
                    </div>
                    <nav className="footer-links">
                      <a href="#privacy" className="footer-link">Privacy Policy</a>
                      <a href="#terms" className="footer-link">Terms of Service</a>
                      <a href="mailto:hello@polarity.media" className="footer-link">Contact</a>
                    </nav>
                  </div>
                </div>
              </footer>
            </>
          );
        }

        ReactDOM.render(<PolarityMediaSite />, document.getElementById('root'));
    </script>
</body>
</html>
